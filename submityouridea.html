<script>
     function loadImage(e) {
	    var file=e.target.files[0];	
		if (isImageFile(file.name)) {
			readImageAndDisplay(file,document.getElementById("submitideamed"));
		}
	 }
	 
	 function isImageFile(str){
		if (str.match(/.jpg/)||str.match(/.png/)||str.match(/.gif/))
		  return true;
		else
		  return false;
	 }
	 
	 function readImageAndDisplay(readFile,dest){
		var reader = new FileReader();
		reader.readAsDataURL(readFile);
		reader.onload = function(imgsrc){
			var base64Img=imgsrc.target.result;
			dest.src=imgsrc.target.result;
		}
	 }
